<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="style.css" library="css" />
        <title>Courses (#{loginBean.hashCode()})</title>
    </h:head>
    <h:body>
    <h:form>
        <h:outputText value="Welcome #{loginBean.loggedStudent.name} #{loginBean.loggedStudent.surname}. " />
        <h:outputText value="Click here to " />
        <h:commandLink value="logout" action="#{loginBean.doLogout}" />
        
        <br />
        <br />
        
        <h:outputText value="Total Credits: " />
        <h:outputText value="#{loginBean.totalCredits}" />

        <br />

        <h:outputText value="GPA: " />
        <h:outputText value="#{loginBean.GPA}" />

        <br />
        <br />

        <h:dataTable 
            value="#{loginBean.loggedStudent.studentCoursesList}" 
            var="sc"         
            rowClasses="table-odd-row,table-even-row "
            >
            <h:column>
                <f:facet name="header">Semester</f:facet>
                #{sc.semester.name}
            </h:column>

            <h:column>
                <f:facet name="header">Department</f:facet>
                #{sc.course.department.name}
            </h:column>

            <h:column>
                <f:facet name="header">Title</f:facet>
                #{sc.course.title}
            </h:column>

            <h:column>
                <f:facet name="header">Credits</f:facet>
                #{sc.course.credits}
            </h:column>

            <h:column>
                <f:facet name="header">Instructor</f:facet>
                #{sc.instructor}
            </h:column>

            <h:column>
                <f:facet name="header">Letter Grade</f:facet>
                #{sc.letterGrade}
            </h:column>
        </h:dataTable>
    </h:form>
    </h:body>
</html>
